name: Release
on:
    workflow_dispatch:
    push:
        branches-ignore:
            - '**'
            - '!main'
jobs:
    check-version:
        name: Check Version
        runs-on: ubuntu-latest
        steps:
            -   name: Get Main Version
                run: version_main=`echo 'console.log(require("./package.json").version)' | node`
            -   name: Checkout Repository
                uses: actions/checkout@v2
            -   name: Get Branch Version
                run: version_branch=`echo 'console.log(require("./package.json").version)' | node`
            -   name: Check Versions Differ
                run: if [ "$version_main" = "$version_branch" ]; then echo 'branch version same as main version'; exit 1; fi
    install:
        name: Install
        runs-on: ubuntu-latest
        needs:
            - check-version
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v2
            -   name: Install Dependencies
                run: yarn install --frozen-lockfile
            -   name: Compress Node Modules
                run: tar -zcf ./node_modules.tar.gz ./node_modules
            -   name: Upload Node Modules Artifact
                uses: actions/upload-artifact@v2
                with:
                    name: node_modules
                    path: './node_modules.tar.gz'
    build:
        name: Build
        runs-on: ubuntu-latest
        needs:
            - install
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v2
            -   name: Download Node Modules Artifact
                uses: actions/download-artifact@v2
                with:
                    name: node_modules
            -   name: Decompress Node Modules
                run: tar -xf ./node_modules.tar.gz
            -   name: Run Build
                run: yarn build
            -   name: Compress Build
                run: tar -zcf ./build.tar.gz ./build
            -   name: Upload Build Artifact
                uses: actions/upload-artifact@v2
                with:
                    name: build
                    path: './build.tar.gz'
    release:
        name: Release
        runs-on: ubuntu-latest
        needs:
            - build
        steps:
            -   name: Checkout Repository
                uses: actions/checkout@v2
            -   name: Setup Node
                uses: actions/setup-node@v1
                with:
                    node-version: 14
                    registry-url: https://npm.pkg.github.com/
            -   name: Download Build Artifact
                uses: actions/download-artifact@v2
                with:
                    name: build
            -   name: Decompress Build
                run: tar -xf ./build.tar.gz
            -   name: Publish Package
                run: yarn publish
                env:
                    NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
