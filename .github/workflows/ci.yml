name: CI
on:
    - push
    - pull_request
jobs:
    install:
        name: Install
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v2
            - run: yarn install --frozen-lockfile
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: install
        steps:
            - uses: actions/checkout@v2
            - run: yarn test
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: install
        steps:
            - run: yarn build
