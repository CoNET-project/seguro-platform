name: CI
on:
    - push
    - pull_request
jobs:
    install:
        name: Install
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: yarn install --frozen-lockfile
            - name: Compress Node Modules
              run: tar -zcf ./node_modules.tar.gz ./node_modules
            - name: Upload Node Modules Artifact
              uses: actions/upload-artifact@v2
              with:
                name: node_modules
                path: './node_modules.tar.gz'
    lint:
        name: Lint
        runs-on: ubuntu-latest
        needs:
            - install
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Download Node Modules Artifact
              uses: actions/download-artifact@v2
              with:
                  name: node_modules
            - name: Decompress Node Modules
              run: tar -xf ./node_modules.tar.gz
            - name: Run Linter
              run: yarn lint
    test:
        name: Test
        runs-on: ubuntu-latest
        needs:
            - install
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Download Node Modules Artifact
              uses: actions/download-artifact@v2
              with:
                name: node_modules
            - name: Decompress Node Modules
              run: tar -xf ./node_modules.tar.gz
            - name: Run Tests
              run: yarn test
    build:
        name: Build
        runs-on: ubuntu-latest
        needs:
            - install
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Download Node Modules Artifact
              uses: actions/download-artifact@v2
              with:
                  name: node_modules
            - name: Decompress Node Modules
              run: tar -xf ./node_modules.tar.gz
            - name: Run Build
              run: yarn build
            - name: Compress Build
              run: tar -zcf ./build.tar.gz ./build
            - name: Upload Build Artifact
              uses: actions/upload-artifact@v2
              with:
                name: build
                path: './build.tar.gz'
    bump-version:
        if: github.ref == 'refs/heads/main'
        name: Version [main]
        runs-on: ubuntu-latest
        needs:
            - lint
            - test
            - build
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Bump Version
              uses: "phips28/gh-action-bump-version@master"
    release:
        if: github.ref == 'refs/heads/main'
        name: Release [main]
        runs-on: ubuntu-latest
        needs:
            - bump-version
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Setup Node
              uses: actions/setup-node@v1
              with:
                node-version: 14
                registry-url: https://npm.pkg.github.com/
            - name: Download Build Artifact
              uses: actions/download-artifact@v2
              with:
                  name: build
            - name: Decompress Build
              run: tar -xf ./build.tar.gz
            - name: Publish Package
              run: yarn publish
              env:
                NODE_AUTH_TOKEN: ${{secrets.GITHUB_TOKEN}}
