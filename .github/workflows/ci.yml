name: CI
on:
    - push
    - pull_request
jobs:
    install:
        name: Install
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Repository
              uses: actions/checkout@v2
            - name: Install Dependencies
              run: yarn install --frozen-lockfile
            - name: Save Artifacts
              uses: actions/upload-artifact@v2
              with:
                name: dependencies
                path: '*'
    test:
        name: Test
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Download Dependencies
              uses: actions/download-artifact@v2
              with:
                name: dependencies
            - name: Run Tests
              run: yarn test
    build:
        name: Build
        runs-on: ubuntu-latest
        needs: install
        steps:
            - name: Run Build
              run: yarn build
